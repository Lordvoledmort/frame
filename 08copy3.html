<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <style>
        .item a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .item img {
            width: 100%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a class="hidden-xs" href="javascript:;">
                            <img src="./images/slide_01_2000x410.jpg" alt="...">
                      </a>

                <a class="hidden-md hidden-sm hidden-lg" href="javascript:;">
                          <img src="./images/slide_01_640x340.jpg" alt="">
                      </a>
            </div>
            <div class="item">
                <a class="hidden-xs" href="javascript:;">
                            <img src="./images/slide_02_2000x410.jpg" alt="...">
                      </a>

                <a class="hidden-md hidden-sm hidden-lg" href="javascript:;">
                          <img src="./images/slide_02_640x340.jpg" alt="">
                      </a>
            </div>
            <div class="item">
                <a class="hidden-xs" href="javascript:;">
                              <img src="./images/slide_03_2000x410.jpg" alt="...">
                        </a>

                <a class="hidden-md hidden-sm hidden-lg" href="javascript:;">
                            <img src="./images/slide_03_640x340.jpg" alt="">
                        </a>
            </div>
            <div class="item">
                <a class="hidden-xs" href="javascript:;">
                                  <img src="./images/slide_04_2000x410.jpg" alt="...">
                            </a>

                <a class="hidden-md hidden-sm hidden-lg" href="javascript:;">
                                <img src="./images/slide_04_640x340.jpg" alt="">
                            </a>
            </div>
           

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
    </div>
    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js">
    </script>
</body>

</html>
